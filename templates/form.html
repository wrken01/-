<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>物品登记</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">📦 仓库物品登记</h2>

    <!-- 提示消息 -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label class="form-label">物品名称</label>
            <input type="text" name="item_name" class="form-control" placeholder="请输入物品名称" required>
        </div>
        <div class="mb-3">
            <label class="form-label">数量</label>
            <input type="number" name="quantity" class="form-control" placeholder="请输入数量" required>
        </div>
        <div class="mb-3">
            <label class="form-label">维修人</label>
            <input type="text" name="repair_person" class="form-control" placeholder="请输入维修人姓名" required>
        </div>
        <div class="mb-3">
            <label class="form-label">物品图片</label>
            <input type="file" name="image" class="form-control" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary w-100">登记</button>
    </form>

    <div class="text-center mt-3">
        <a href="/query">🔍 物品查询</a>
    </div>
</div>
</body>
</html>
