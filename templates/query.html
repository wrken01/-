<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>物品查询</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">🔍 物品查询</h2>

    <!-- 搜索表单 -->
    <form method="GET" class="d-flex mb-4">
        <input type="text" name="keyword" class="form-control me-2" placeholder="输入物品名称或维修人" value="{{ keyword }}">
        <button class="btn btn-secondary">搜索</button>
    </form>

    <!-- 查询结果 -->
    {% if items %}
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>物品名称</th>
                <th>数量</th>
                <th>维修人</th>
                <th>登记时间</th>
                <th>图片</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.item_name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.repair_person }}</td>
                <td>{{ item.timestamp }}</td>
                <td>
                    {% if item.image_path %}
                        <img src="{{ item.image_path }}" alt="物品图片" style="max-height:80px;">
                    {% else %}
                        无
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="text-muted">没有找到符合条件的物品记录。</p>
    {% endif %}

    <div class="text-center mt-3">
        <a href="/">⬅ 返回登记页</a>
    </div>
</div>
</body>
</html>
